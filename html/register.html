<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<div class="nav">
			<div >
				<a href=""><img src="../img/logo.png"/></a>
				<span >注册</span>
			</div>
		</div>
		<!--主体-->
		<div class="tiaozhuang">
			<span>我已经注册，现在就<a href="Sign.html" target="_blank"> 登录</a></span>
		</div>
		<div class="cheterbox">
			<div>
				<p class="p1">
					<span>图形验证码</span>
					<input type="text" placeholder="验证码" class="input-yzm"/>
					<img src="" id="yzmimg"/>
					<a href="javascript:void(0)">换一张</a>
				</p>
				<p class="fuzhi p2">
					<span>手机号</span>
					<input type="text" placeholder="请输入您的手机号" class="key key2"/>
					<span class="key2wenzi kk2">手机号格式不正确</span>
					<span class="key2wenzi2 kk22">手机号不能为空</span>
					<span class="key2wenzi3 kk23" style="display: none;"> </span>
					
				</p>
				<p class="p3">
					<span>手机验证码</span>
					<input type="text" placeholder="手机验证码" class="input-yzm"/>
					<a href="javascript:void(0)">获取验证码</a>
				</p>
				<p class="p4">
					<span>设置密码</span>
					<input type="password" placeholder="6-20位字母、符号或数字" class="key key3"/>
					<span class="key2wenzi kk3">密码格式不正确</span>
					<span class="key2wenzi2 kk32">密码不能为空</span>
					<span class="key2wenzi3 kk33" style="display: none;"> </span>
				</p>
				<p class="p5">
					<span>验证密码</span>
					<input type="password" placeholder="再次输入密码" class="key key4"/>
					<span class="key2wenzi kk4">密码不一致</span>
					<span class="key2wenzi2 kk42">密码不能为空</span>
					<span class="key2wenzi3 kk43" style="display: none;"> </span>
				</p>
				<p class="p6">
					<span>邀请码</span>
					<input type="text" placeholder="邀请码" class="key"/>
				</p>
				<span>
					<input type="checkbox" name="checked" id="" value="" checked="checked"/>
					我已阅读并同意
					<a href="javascript:void(0)">《易果服务协议》</a>
				</span>
				<a href="javascript:void(0)" id="register_reg">立即注册</a>
			</div>
			<div class="">
				<img src="../img/register.png"/>
			</div>
		</div>
		
		<div id="footer"></div>
		<script src="../lib/requirejs/require.js" type="text/javascript" data-main = "../js/register"></script>
	</body>
</html>
